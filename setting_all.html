<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkkaro - Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex flex-col items-center justify-center min-h-screen">
    
    <nav class="w-full bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800" onclick="window.location.href='index.html'"> Parkkaro</h1>
        <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Home</a>
    </nav>

    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-5xl min-h-screen flex flex-col mt-6">
        <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Settings</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Profile Section -->
            <section class="bg-gray-100 p-6 rounded-lg shadow-md border border-gray-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Profile</h3>
                <input type="text" id="name" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring-2 focus:ring-blue-500">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring-2 focus:ring-blue-500">
                <input type="file" id="profile-pic" class="w-full p-3 border border-gray-300 rounded mt-2">
                <textarea id="bio" placeholder="Write a short bio..." class="w-full p-3 border border-gray-300 rounded mt-2 focus:ring-2 focus:ring-blue-500"></textarea>
                <button class="w-full mt-4 bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300" 
                        onclick="saveProfile()">
                    Save Profile
                </button>
            </section>
            
            <!-- Payment Methods Section -->
            <section class="bg-gray-100 p-6 rounded-lg shadow-md border border-gray-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Payment Methods</h3>
                <input type="text" id="card-number" placeholder="Card Number" class="w-full p-3 border border-gray-300 rounded mt-2">
                <input type="text" id="expiry-date" placeholder="Expiry Date" class="w-full p-3 border border-gray-300 rounded mt-2">
                <input type="text" id="cvv" placeholder="CVV" class="w-full p-3 border border-gray-300 rounded mt-2">
                <button class="w-full mt-4 bg-gray-700 text-white py-3 rounded-lg shadow-md hover:bg-gray-800 transition duration-300" 
                        onclick="managePayments()">
                    Add Payment Method
                </button>
            </section>
            
            <!-- Notifications Section -->
            <section class="bg-gray-100 p-6 rounded-lg shadow-md border border-gray-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Notifications</h3>
                <label class="flex items-center mt-2">
                    <input type="checkbox" id="email-notifications" class="mr-2"> Email Notifications
                </label>
                <label class="flex items-center mt-2">
                    <input type="checkbox" id="sms-notifications" class="mr-2"> SMS Notifications
                </label>
                <label class="flex items-center mt-2">
                    <input type="checkbox" id="push-notifications" class="mr-2"> Push Notifications
                </label>
                <button class="w-full mt-4 bg-green-500 text-white py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300" 
                        onclick="saveNotifications()">
                    Save Preferences
                </button>
            </section>
            
            <!-- Security Section -->
            <section class="bg-gray-100 p-6 rounded-lg shadow-md border border-gray-300">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Security</h3>
                <button class="w-full mt-2 bg-red-500 text-white py-3 rounded-lg shadow-md hover:bg-red-600 transition duration-300" 
                        onclick="changePassword()">
                    Change Password
                </button>
                <button class="w-full mt-4 bg-yellow-500 text-white py-3 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300" 
                        onclick="enable2FA()">
                    Enable Two-Factor Authentication
                </button>
            </section>
        </div>
    </div>

    <script>
        function saveProfile() {
            alert("Profile updated successfully!");
        }

        function managePayments() {
            alert("Payment method added successfully!");
        }

        function saveNotifications() {
            alert("Notification preferences saved!");
        }

        function changePassword() {
            alert("Redirecting to change password page...");
        }

        function enable2FA() {
            alert("Two-Factor Authentication enabled!");
        }
    </script>

</body>
</html>
