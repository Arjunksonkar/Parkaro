<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Parkaro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .main-header {
            background: #222;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .profile-container {
            background: #fff;
            padding: 30px;
            width: 60%;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn:hover {
            background: #218838;
        }
        .close-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="main-header">Edit Profile</div>
    
    <div class="profile-container">
        <h2>Edit Your Profile</h2>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" value="John Doe">
        </div>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" value="johndoe@example.com">
        </div>
        
        <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your phone" value="+1234567890">
        </div>
        
        <button class="save-btn" onclick="saveProfile()">Save</button>
        <button class="close-btn" onclick="closeProfile()">Close</button>
    </div>
    
    <script>
        function saveProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Here you can add logic to save the profile (e.g., send data to server)
            alert('Profile saved successfully!');
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Phone:', phone);
        }
        
        function closeProfile() {
            // Logic to close or navigate away from the profile page
            alert('Changes not saved');
        }
    </script>
</body>
</html>
