<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
    <!-- Correct Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: cursive;
            text-align: center;
            background-color: #FBEAEB;
            margin: 0;
            padding: 0;
            position: relative;
            color: #433372;
        }
        .background-circle {
            position: absolute;
            top: 56%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-image: linear-gradient(-20deg, #2b5876 0%, #4e4376 100%);
            border-radius: 50%;
            z-index: -1;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgb(223, 227, 233);
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.5);
            border: 2px solid black;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            margin: 10px 0;
            color: black;
        }

        .input-container input{
            background-color: #cbbef5;
        }
        .input-container input {
            width: 80%;
            padding: 10px 40px; /* Space for icon */
            border: 2px solid black;
            border-bottom: 4px solid black;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }
        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: black;
        }
        button {
            background-color: #67469b;
            color: white;
            border: 2px solid black;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), -3px -3px 8px rgba(255, 255, 255, 0.5);
        }
        button:hover {
            background-color: #524186;
        }

        .home{
            padding-right: 10%;
        }

    </style>
</head>
<body>
    <header>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

        <nav class="nav">
        <div class="nav-com">
            <h1 class="park" onclick="window.location.href='index.html'">Parkkro</h1>
            
            
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact_all.html">Contact</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="logout.html" class="logout-btn">Logout</a></li>
            </ul>
            
        </div>
    </nav>
    
    <div class="profile-container">
        <img src="p1.jpg" id="profile-btn" width="40px" height="40px"class="profile-icon">
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="#" id="prof-btn">View Profile</a>
            <a href="#" id="sett-btn">Settings</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <script>
        document.getElementById("prof-btn").addEventListener("click", function() {
            window.location.href = "profile.html";
        });
    document.getElementById("sett-btn").addEventListener("click", function() {
        window.location.href = "setting_all.html";
    });
    </script> 

</header>
<main>

    <h1>We've been waiting for you.</h1>
    <p>We want to hear from you. Let us know how we can help.</p>
    <div class="background-circle"></div>
    <div class="container">
        <h2>Send us a Message</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Required hidden input for access key -->
            <input type="hidden" name="access_key" value="24a12a61-995a-447a-96a3-15f3e9523cb7">
        
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
        
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
        
            <div class="input-container">
                <i class="fa-solid fa-building"></i>
                <input type="message" name="business_name" placeholder="Enter Your Message" required>
            </div>
        
            <div class="input-container">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="phone" placeholder="Phone number" required>
            </div>
            
            <button type="submit">Submit</button>
            <p class="home"><a href="index.html"><h5>&#8617 Home</h5></a></p>
        </form>
        
    </div>
</main>
</body>
</html>
